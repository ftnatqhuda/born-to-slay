<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple table</title>
    <style>
 html {
   font-family: sans-serif;
 }
 table {
   border-collapse: collapse;
   border: 2px solid rgb(200,200,200);
   letter-spacing: 1px;
   font-size: 0.8rem;
 }
 td, th {
   border: 1px solid rgb(190,190,190);
   padding: 10px 20px;
 }
 td {
   text-align: center;
 }
 caption {
   padding: 10px;
 }
 </style>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
