<fieldset>
  <form action="client-respond.html" method="get">

        <label for="Client Name"> Client Name:</label>
        <input type="text" name="name" required placeholder="Enter your name">

      <div>
        <label for="answer"> First Meeting?:</label>
        <input type="checkbox" checkid="answer"="Yes">
      </div>

      <div>

<label for="Client Type"> Client Type:</label>

 <input type="radio" name="type" id="type_1" value="school"> <label for="type_1">School</label>
 <input type="radio" name="type" id="type_2" value="college"> <label for="type_2">College</label>
<input type="radio" name="type" id="type_3" value="university"> <label for="type_3">University</label>

  </div>

      <div>
      <label for="Meeting Date">Meeting Date:</label>
      <input type="date" name="date" required placeholder="dd/mm/yy">
    </div>

<form>
    <button type="submit">Submit</button>
</form>
</fieldset>
